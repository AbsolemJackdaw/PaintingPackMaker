name: Create Release with Artifacts

on:
  push:
    branches:
      - master
  workflow_dispatch:  #
  
jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Get version from gradle.properties 
        id: get_version
        shell: pwsh
        run: |
          $version = ./gradlew -q printVersion
          echo "version=$version" >> $env:GITHUB_OUTPUT

      - name: Read changelog
        id: changelog
        shell: pwsh
        run: |
          $version = '${{ steps.get_version.outputs.version }}'
          echo "body<<EOF" >> $env:GITHUB_OUTPUT
          git --no-pager grep -A1000 "^## \[$version\]" CHANGELOG.md | 
            Select-String -NotMatch "^## " | ForEach-Object { $_.Line } >> $env:GITHUB_OUTPUT
          echo "EOF" >> $env:GITHUB_OUTPUT

      - name: Download JRE
        run: |
          powershell /c Invoke-Webrequest https://github.com/AdoptOpenJDK/openjdk17-binaries/releases/download/jdk-2021-05-07-13-31/OpenJDK-jre_x64_windows_hotspot_2021-05-06-23-30.zip -OutFile jre.zip
          powershell /c Expand-Archive jre.zip .
          powershell /c Remove-Item jre.zip
          powershell /c Get-ChildItem -Path jdk-17+20-jre

      - name: Create installer and runnable jar
        run: ./gradlew shadowJar createExe

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: ${{ steps.get_version.outputs.version }}
          body: ${{ steps.changelog.outputs.body }}
          draft: false
          prerelease: false

      - name: Upload exe
        id: upload-exe
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ${{ github.workspace }}/build/launch4j/PPM.exe
          asset_name: PPM.exe
          asset_content_type: application/exe

      - name: Upload jar
        id: upload-jar
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ${{ github.workspace }}/build/libs/PPM.jar
          asset_name: PPM.jar
          asset_content_type: application/jar
